<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/header :: header"></div>
<body>
	<div th:replace="admin/header :: navbar"></div>
	<div class="container">
		<div class="row">
			<h1>List of Comments</h1>
		</div>
		<br />
		<table class="table table-striped table-hover table-bordered">
			<thead class="table-dark">
			<tr>
				<th style="width:10%">S.No</th>
				<th style="width:20%">Email</th>
				<th style="width:30%">Comment</th>
				<th style="width:20%">Created Date</th>
				<th style="width:20%">Actions</th>
			</tr>
		<tbody>
			<tr th:each = "comment, commentStat:${allcomments}">
				<td th:text="${commentStat.count}">1</td>
				<td th:text="${comment.email}">Email</td>
				<td th:text="${comment.content}">Comment</td>
				<td th:text="${#temporals.format(comment.createdDate, 'dd-MMM-yyyy')}">Comment created date</td>
				<td>
					<a th:href="@{/admin/posts/comments/{commentId}(commentId=${comment.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	</div>
</body>
</html>
